<table class="table">
  <tr>
    <th>Annonce</th>
    <th *ngFor="let joueur of joueurs">{{joueur.name}}</th>
  </tr>
  <tr *ngFor="let donne of donnes; let i = index">
    <td>{{donne.name}}</td>
    <td *ngFor="let point of donne.score">{{point}}</td>
    <td>
      <button style="color: red;" (click)="deleteDonne(i)">X</button>
    </td>
  </tr>
  <th>Total</th>
  <th *ngFor="let point of total">{{point}}</th>
</table>

<app-add-annonce></app-add-annonce>
